<div class="container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 mx-auto">
        <div class="mb-3">
          <label for="inputUsername" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="inputUsername"
            aria-describedby="usernameHelp"
            formControlName="username"
          />
          <div id="usernameHelp" class="form-text">
            Use only alphanumeric character at username
          </div>
          <div
            class="form-text text-danger"
            *ngIf="
            loginForm.controls['username'].invalid &&
              (loginForm.controls['username'].dirty ||
              loginForm.controls['username'].touched)
            "
          >
            <div>Need username</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            formControlName="password"
          />
        </div>
        <div class="form-text text-danger" *ngIf="loginForm.controls['password'].invalid &&
          (loginForm.controls['password'].dirty || loginForm.controls['password'].touched ) " >
          <div>
            Need password
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </div>
    </div>
  </form>
</div>
